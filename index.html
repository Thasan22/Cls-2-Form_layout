<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form>
<b>Account Type</b>
<input type="radio" id="personal" name="option">
<label for="personal">Personal Account</label>
<input type="radio" id="business" name="option">
<label for="business">Business Account</label>
    <br><br>
<label for="first_name">First Name</label>
<input type="text" id="first_name">
<br><br>
<label for="last_name">Last Name</label>
<input type="text" id="last_name">
<br><br>
<label for="country">Country/Region</label>
<select name="country" id="country">
    <option value="Bangladesh">Bangladesh</option>
    <option value="United States">United States</option>
    <option value="Australia">Australia</option>
</select>
<br><br>
<label for="Street Address">Street Address</label>
<input type="text" id="Street Address">
<br><br>
<label for="Street Address2">Street Address2</label>
<input type="text" id="Street Address2">
<br><br>
<label for="City">City</label>
<input type="text" id="City">
<br><br>
<label for="State/Province">State/Province</label>
<input type="text" id="State/Province">
<br><br>
<label for="Zip/Postal Code">Zip/Postal Code</label>
<input type="text" id="Zip/Postal Code">
<br><br>
<label for="number">Phone Number</label>
<input type="number" id="number">
<br><br>
<label for="email">E-mail</label>
<input type="email" id="email"><br>
<button>Submit</button>
<input type="reset">

</form>
</body>
</html>
